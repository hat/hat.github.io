---
layout: default
---
<div class="post-box col-sm-9">
    <article class="post-textbox col-sm-12">
		<div class="post-header">
			<h3>{{page.title}}</h3>
		</div>
		<h5 class="post-date" id="post-date-inpost">{{page.date | date: '%A, %B %d-%Y'}}</h5>
		<div class="fadeline"></div>		
		<div class="post-text" id="post-textwall">{{content}}</div>
	</article>
</div>
